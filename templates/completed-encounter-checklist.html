<form autocomplete="off">
    {{#each checklist as |value key|}}
    <div>
        <label>
            <input type="checkbox" name="{{key}}" data-dtype="Boolean" {{checked value}}> {{key}}
        </label>
    </div>
    {{/each}}
    <div class="checklist-footer">
        <button type="button" id="reset-checklist">Reset</button>
        <button type="submit" name="submit"><i class="far fa-save"></i>Save</button>
    </div>
</form>
